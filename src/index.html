<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

<body>
  <main class="todo">
    <h1 class="todo_title">Today's To Do<span class="material-symbols-outlined todo_title-refresh">
        autorenew
      </span></h1>
    <div class="todo_input">
      <input type="text" id="new-task-input" placeholder="Add to your list..."></input>
      <span class="material-symbols-outlined" id="addBtn"> subdirectory_arrow_left </span>
    </div>
    <div>
      <ul id="todo-list">      
        

      </ul>
    </div>
    <div class="todo_button">
      <button id="clear-completed" class="todo_clear">Clear all completed</button>
    </div>
  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
