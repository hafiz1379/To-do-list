<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To DO List</title>
</head>
<body>
  <div class="to-do-holder">
    <ul class="ul-to-do">
      <li class="li-to-do"><span class="li-description title-to-do">Today's To Do</span><img class="refresh"></li>
      <li class="li-to-do li-to-do-input"><input class="text-li" id="add-text" type=text placeholder="Add to your list..."><img class="enter"></li>
    </ul>
    <button class="btn-holder">Clear all completed</button>
  </div>
</body>
</html>
